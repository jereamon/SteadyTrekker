{% extends "base.html" %}
{% block content %}
<section id="home">
  <h1>Steady Trekker</h1>
  <h2>Hats and Gear</h2>
  <p style="padding-top: 50px;">Please visit my Etsy shop to purchase items:</p>
  <a href="https://www.etsy.com/shop/SteadyTrekker" target="_blank">SteadyTrekker Etsy Shop</a>


  <h3 style="padding-bottom: 10px;">Examples of my sewn goods include:</h3>
  <div class="gallery">
    {% for i in range(13) %}
      <div class="gallery-img">
        <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/home_hat-{{ i }}.jpg" alt="A picture of a hat">
      </div>
    {% endfor %}

  <div class="box"></div>
</section>
{% endblock content %}
